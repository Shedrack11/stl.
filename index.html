    <style>
       * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color:#070403; 
            font-family:"Poppins", sans-serif; 
            font-weight: 600;
        }
        
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background:linear-gradient(135deg, #f7fbfa,#58aea7);
        }
        
        .container {
            background-color:#71c8c1;
            border-radius: 50px 0px 50px;
            /* box-shadow: 5px 5px rgb(92, 89, 89); */
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color:black;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        h1 img{
            width: 40px;
            padding-top: 3px; 
            
        }
        
        .input-container {
            display: flex;
            margin-bottom: 20px;
            justify-content: space-between;
        }
        
        #todo-input {
            width: 360px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px 20px 20px 20px;
            font-size: 14px;
            outline: none;
        }
        
        #add-btn {
            padding: 15px 28px;
            background-color: #f7fbfa;
            color: black;
            border: none;
            border-radius:20px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }
        
        #add-btn:hover {
            background-color: #a5d8d4;
            color: black;
    
        }
        
        .filter-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .filter-btn {
            padding: 8px 15px;
            background-color:#f7fbfa;
            color: black;
            border: none;
            font-size: 15PX;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .filter-btn.active {
            background-color: #f7fbfa;
            color: black;
            font-size: 15PX;
            padding: 8px 20px ; 
        }
        
        .filter-btn:hover {
            background-color:#a5d8d4;
            color: black;
        }
        
        .filter-btn.active:hover {
            background-color:#a5d8d4;
            color: black;
        }
        
        #todo-list {
            list-style-type: none;
            
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s;
            
        }
        
        .todo-item:hover {
            background-color: #f7fbfa;
            border-radius:15px;
            transition: background-color 0.3s;
        }
        
        .todo-text {
            flex: 1;
            margin-left: 10px;
            word-break: break-word;
        }
        
        .completed .todo-text {
            text-decoration: line-through;
            color: black;
            font-size: 15px;
            
        }
        
        .delete-btn {
            background-color:#f7fbfa;
            color:black;
            border: none;
            border-radius: 12px;
            padding: 8px 12px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        
        .delete-btn:hover {
            background-color: #a5d8d4;
            color:black;
        }
        
        .checkbox {
            width: 12px;
            height: 15px;
            cursor: pointer;
            
        }

        @media screen and (max-width:475px){
            .container{
                max-width:95%;

            }
            body{
                margin:0px ;
                padding: 0px;

            }
            
        }
    </style>

    <div class="container">
        <h1>To-Do List <img src="/image/menu_book_30dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt=""></h1>
        
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="add a new task...">

            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>
    </div>
